<div class="header">
  <button
    mat-mini-fab
    color="primary"
    (click)="addVariant()"
    style="align-self: flex-end"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="h-100 w-100">
  <ag-grid-angular
    class="ag-theme-alpine h-100"
    [columnDefs]="columnDefs"
    [enableRtl]="false"
    [gridOptions]="gridOptions"
    (gridReady)="gridReady($event)"
  ></ag-grid-angular>
</div>
