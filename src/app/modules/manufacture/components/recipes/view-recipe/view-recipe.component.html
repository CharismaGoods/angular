<div class="header-line j-between">
  <div class="d-flex">
    <button mat-icon-button (click)="cancel()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="sub-title">{{
      "view" | prefix : accessTranslation | translate
    }}</span>
  </div>

  <div class="d-flex">
    <mat-icon
      class="pointer"
      color="accent"
      (click)="edit()"
      [matTooltip]="'edit' | translate"
      >edit</mat-icon
    >
  </div>
</div>
<section class="d-flex-column-normal row-gap pd-1">
  <div class="d-flex">
    <mat-label
      >{{ "name" | prefix : accessTranslation | translate }}:</mat-label
    >
    <p>{{ data?.name }}</p>
  </div>
</section>
<view-recipe-variant [data]="data?.entries"></view-recipe-variant>
