<div class="header-line j-between pd-1">
  <span class="sub-title">{{
    "title" | prefix : accessTranslation | translate
  }}</span>
  <mat-icon color="primary" class="pointer" (click)="addInventory()"
    >add</mat-icon
  >
</div>
<div class="d-flex-ng h-100 overflow">
  <div class="h-100" [ngStyle]="{'width':expanded? '60%':'0%'}" >
    <ag-grid-angular
      class="ag-theme-alpine h-100"
      style="margin-top: 0"
      [columnDefs]="columnDefs"
      (gridReady)="onGridReady($event)"
      [gridOptions]="gridOptions"
    ></ag-grid-angular>
  </div>
  <div class="h-100 overflow w-100">
    <router-outlet></router-outlet>
  </div>
</div>
