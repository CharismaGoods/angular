<div
  [ngStyle]="{ width: width ? width : '98%' }"
  [ngClass]="{ grid: gridView }"
  [class]="flexView || ''"
>
  <mat-label *ngIf="title">{{ title }}</mat-label>
  <mat-form-field
    class="example-full-width"
    appearance="fill"
    appearance="outline"
    style="width: 100%"
    class="field"
    *ngIf="control"
  >
    <mat-select
      (opened)="open()"
      (selectionChange)="catchData($event)"
      [formControl]="control"
      (click)="checkData()"
    >
      <div class="input-container">
        <input
          type="text"
          #searchInput
          [formControl]="myControl"
          class="custom-input"
          (keydown.space)="$event.stopPropagation()"
          [placeholder]="'enter-account' | translate"
        />
      </div>
      <mat-option *ngIf="selectedOption" [value]="selectedOption.no">
        <span [innerHTML]="selectedOption.name | highlight : searchInput.value">
        </span
      ></mat-option>
      <mat-option
        *ngFor="let topping of filteredOptions | async"
        [value]="topping.no"
      >
        <span [innerHTML]="topping.name | highlight : searchInput.value">
        </span>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
