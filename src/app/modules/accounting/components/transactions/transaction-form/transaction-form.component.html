<div class="header-line pd-1 j-between">
  <span class="sub-title">{{
    (id ? "edit" : "new") | prefix : accessTranslation | translate
  }}</span>
</div>

<div class="d-flex pd-1" [formGroup]="transactionForm">
  <date-form-field
    [label]="'date' | prefix : accessTranslation | translate"
    [group]="transactionForm"
    [name]="'date'"
    [flexView]="'d-flex'"
    class="item"
  ></date-form-field>

  <app-currencies
    [group]="transactionForm"
    [name]="'currency_id'"
    [label]="'currency' | prefix : accessTranslation | translate"
    [flexView]="'d-flex'"
    class="item"
    (selectionChange)="catchCurrency($event)"
  ></app-currencies>
  <input-form-field
    [label]="'exchange-value' | prefix : accessTranslation | translate"
    [name]="'conversion_factor'"
    [group]="transactionForm"
    [onlyNumbers]="true"
    class="item"
    [suffix]="selectedCurrency?.symbol"
    [flexView]="'d-flex'"
  ></input-form-field>

  <div class="d-flex item" style="width: 25%">
    <span>{{ "description" | prefix : accessTranslation | translate }}</span>
    <mat-form-field appearance="outline">
      <input matInput formControlName="description" />
    </mat-form-field>
  </div>
</div>
<app-transaction-details
  [transactionForm]="transactionForm"
  [currency]="currencyCheck"
  [entries]="entries"
  [id]="id"
  class="disabled-card"
  [ngClass]="{ 'disabled-card': !currencyCheck }"
></app-transaction-details>
<footer class="footer">
  <button mat-raised-button color="primary" (click)="save()">
    <span>{{ "save" | translate }}</span>
  </button>
  <button mat-stroked-button (click)="cancel()">
    <span>{{ "cancel" | translate }}</span>
  </button>
</footer>
