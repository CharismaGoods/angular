<nav class="navbar">
  <div class="d-flex">
    <button mat-icon-button (click)="toggleSide()">
      <mat-icon svgIcon="list"></mat-icon>
    </button>
    <h3>{{ companyName }}</h3>
  </div>

  <section class="d-flex">
    <span>{{ userData?.full_name }}</span>

      (click)="logout()"

      <mat-icon svgIcon="logout"></mat-icon>
    </button>
  </section>
</nav>
